<div class="movies">
    <div class="movie" *ngFor="let pelicula of peliculas">
       <h2>{{pelicula.title}}</h2> 
        <img src="https://image.tmdb.org/t/p/w200/{{pelicula.poster_path}}" 
        alt="Image not found... Sorry!">
        <p>{{pelicula.release_date}}</p>
        <a routerLink="/movie/{{pelicula._id}}"
        routerLinkActive="active-link">
          <span>ver</span>
        </a>
    </div>
</div>
